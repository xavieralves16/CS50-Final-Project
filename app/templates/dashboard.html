{% extends "base.html" %}
{% block content %}
<h1>Dashboard</h1>
<ul id="stats"></ul>

<script>
fetch("/dashboard/")
  .then(r => r.json())
  .then(data => {
    const list = document.getElementById("stats");
    Object.entries(data).forEach(([key, value]) => {
      const li = document.createElement("li");
      li.textContent = key + ": " + value;
      list.appendChild(li);
    });
  });
</script>
{% endblock %}
